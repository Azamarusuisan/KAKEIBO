# Render Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # バックエンド API サービス
  - type: web
    name: kakeibo-backend
    runtime: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false  # Render Dashboard で手動設定
      - key: SUPABASE_SERVICE_KEY
        sync: false  # Render Dashboard で手動設定
      - key: FRONTEND_URL
        sync: false  # フロントエンドのURLを設定
    healthCheckPath: /health

  # フロントエンド静的サイト
  - type: web
    name: kakeibo-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE
        sync: false  # バックエンドのURLを設定
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
